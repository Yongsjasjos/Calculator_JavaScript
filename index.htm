<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <p>YongsCalculator</p>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">CLEAR</button>
      <button class="operation" onclick="deleteLast()">DEL</button>
      <button class="operation" onclick="appendValue('%')">MOD</button>
      <button class="operation" onclick="appendValue('/')">÷</button>
      <button class="operation" onclick="appendValue('Math.sin(')">sin</button>
      <button class="operation" onclick="appendValue('Math.cos(')">cos</button>
      <button class="operation" onclick="appendValue('Math.tan(')">tan</button>
      <button class="operation" onclick="appendValue('Math.sqrt(')">√</button>
      <button class="operation" onclick="appendValue('Math.pow(')">x<sup>y</sup></button>
      <button class="operation" onclick="appendValue('Math.log(')">ln</button>
      <button class="operation" onclick="appendValue('Math.PI')">π</button>
      <button class="operation" onclick="appendValue('Math.E')">e</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button  onclick="appendValue('9')">9</button>
      <button class="operation" class="operation" onclick="appendValue('*')">×</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operation" onclick="appendValue('-')">−</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operation" onclick="appendValue('+')">+</button>
      <button onclick="appendValue('0')">0</button>
      <button class="operation" onclick="appendValue('.')">.</button>
      <button class="operation" onclick="appendValue(',')">,</button>
      <button class="operation" onclick="appendValue('!')">!</button>
      <button class="operation" onclick="appendValue('(')">(</button>
      <button class="operation" onclick="appendValue(')')">)</button>
      <button class="operation" onclick="calculate()">=</button>
      <button class="prev" onclick="previewCalculation()">Prev</button> 
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
